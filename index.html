<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smashing Magazine heatmap</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://use.fontawesome.com/fde342f3c0.js">
  </script>
</head>
<body>
  <header class="nav-header">
    <div class="logo-area">
      <h1>SMASHING</h1>
      <h2>MAGAZINE</h2>
    </div>
    <div class="nav-articles-area">
      <h2>Articles</h2>
      <h4>Design & development</h4>
    </div>
    <div class="nav-books-area">
        <h2>Books</h2>
        <h4>Physical & Digital books</h4>
    </div>
    <div class="nav-events-area">
        <h2>Events</h2>
        <h4>Conferences & workshops</h4>
    </div>
    <div class="nav-jobs-area">
        <h2>Jobs</h2>
        <h4>Find work & employees</h4>
    </div>
    <div class="nav-membership-area">
        <h2>Membership</h2>
        <h4>Webinars & early-birds</h4>
    </div>
    <div class="header-btn-area">
      <button class="btn-topics-header">
        <i class="fa fa-search"></i> 
        <span>Topics</span>
      </button>
    </div>
  </header>

</html>
